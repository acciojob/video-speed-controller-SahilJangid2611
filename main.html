<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Video Player</title>
  <style>
    :root {
      --volume: 1;
      --playback-speed: 1;
    }

    /* Basic styles for the video player */
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }

    .player {
      width: 720px;
      background-color: #000;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }

    video {
      width: 100%;
      border-radius: 10px;
    }

    .controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
    }

    .progress {
      width: 100%;
      height: 8px;
      background-color: #ccc;
      border-radius: 5px;
      cursor: pointer;
      position: relative;
      display: flex;
    }

    .progress__filled {
      background-color: #0e76a8;
      height: 100%;
      width: 0;
      border-radius: 5px;
    }

    .controls button, .controls input {
      background: none;
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }

    .controls button:focus, .controls input:focus {
      outline: none;
    }

    input[type="range"] {
      width: 120px;
    }
  </style>
</head>
<body>

  <div class="player">
    <!-- Adding the correct class for testing -->
    <video id="player__video" class="player__video" src="https://www.w3schools.com/html/mov_bbb.mp4"></video>

    <div class="controls">
      <!-- Play/Pause button with correct class for testing -->
      <button id="player__button" class="toggle">►</button>

      <!-- Progress bar -->
      <div class="progress" id="progress">
        <div class="progress__filled" id="progress__filled"></div>
      </div>

      <!-- Volume control -->
      <input type="range" id="volume" name="volume" min="0" max="1" step="0.01" value="1" data-sizing="%">

      <!-- Playback speed control -->
      <input type="range" id="playbackSpeed" name="playback-speed" min="0.5" max="2" step="0.1" value="1" data-sizing="x">

      <!-- Rewind and Forward buttons -->
      <button id="rewind">« 10s</button>
      <button id="skip">25s »</button>
    </div>
  </div>

  <script>
  
  </script>
  
</body>
</html>
